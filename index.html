<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZZAL MAKER</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="div-intro">
        <input type="file" id="imageLoader" name="imageLoader"/>
    </div>

    <div id="div-maker" class="hidden">
        <div id="div-maker-top">
            <button class="save-button" id="saveBtn">저장</button>
        </div>

        <canvas id="myCanvas" width="800" height="800"></canvas>

        <div id="div-maker_bottom">
            <div id="text-input">
                <button class="add-button text" id="addText">글씨 추가</button>
            </div>
        
            <div id="text-style" class="hidden">
                <div id="color-buttonss">
                    <button class="circle-button black" id="blackButton"></button>
                    <button class="circle-button red" id="redButton"></button>
                    <button class="circle-button blue" id="blueButton"></button>
                </div>
            
                <div id="font-buttonss">
                    <button class="font-button euljiro" id="fontEuljiroButton">을지로체</button>
                    <button class="font-button jamsil" id="fontJamsilButton">더잠실체</button>
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="measureText.js"></script>
    <script src="fabric-test.js"></script>
</body>
</html>
